<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .add-task-section {
      padding: 30px;
      border-bottom: 1px solid #eee;
    }

    .input-group {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    #taskInput {
      flex: 1;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    #taskInput:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .tasks-section {
      padding: 30px;
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    .tasks-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      transition: transform 0.2s ease;
    }

    .task-item:hover {
      transform: translateX(5px);
    }

    .task-content {
      flex: 1;
    }

    .task-id {
      font-size: 12px;
      color: #6c757d;
      margin-bottom: 5px;
    }

    .task-name {
      font-size: 16px;
      color: #333;
      font-weight: 500;
    }

    .task-actions {
      display: flex;
      gap: 10px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6c757d;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6c757d;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: #28a745;
    }

    .notification.error {
      background: #dc3545;
    }

    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
      }
      
      .task-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .task-actions {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìã Task Manager</h1>
      <p>Organize your tasks efficiently</p>
    </div>

    <div class="add-task-section">
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Enter a new task..." />
        <button id="addBtn" class="btn btn-primary" onclick="addTask()">Add Task</button>
        <button class="btn btn-secondary" onclick="loadTasks()">Refresh</button>
      </div>
    </div>

    <div class="tasks-section">
      <h2 class="section-title">Your Tasks</h2>
      <div id="tasksList" class="tasks-list">
        <div class="loading">Loading tasks...</div>
      </div>
    </div>
  </div>

  <script>
    let tasks = [];

    // Load tasks when page loads
    window.onload = function() {
      loadTasks();
    };

    // Add task with Enter key
    document.getElementById('taskInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addTask();
      }
    });

    async function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskName = taskInput.value.trim();
      
      if (!taskName) {
        showNotification('Please enter a task name', 'error');
        return;
      }

      try {
        const response = await fetch('/tasks', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `task=${encodeURIComponent(taskName)}`
        });

        if (response.ok) {
          const newTask = await response.json();
          taskInput.value = '';
          showNotification('Task added successfully!', 'success');
          loadTasks();
        } else {
          throw new Error('Failed to add task');
        }
      } catch (error) {
        showNotification('Error adding task', 'error');
        console.error('Error:', error);
      }
    }

    async function deleteTask(taskId) {
      if (!confirm('Are you sure you want to delete this task?')) {
        return;
      }

      try {
        const response = await fetch(`/tasks/${taskId}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          showNotification('Task deleted successfully!', 'success');
          loadTasks();
        } else {
          throw new Error('Failed to delete task');
        }
      } catch (error) {
        showNotification('Error deleting task', 'error');
        console.error('Error:', error);
      }
    }

    async function loadTasks() {
      try {
        const response = await fetch('/tasks');
        tasks = await response.json();
        renderTasks();
      } catch (error) {
        showNotification('Error loading tasks', 'error');
        console.error('Error:', error);
      }
    }

    function renderTasks() {
      const tasksList = document.getElementById('tasksList');
      
      if (tasks.length === 0) {
        tasksList.innerHTML = `
          <div class="empty-state">
            <div style="font-size: 4rem; margin-bottom: 20px; opacity: 0.3;">üìù</div>
            <h3>No tasks yet</h3>
            <p>Add your first task above to get started!</p>
          </div>
        `;
        return;
      }

      tasksList.innerHTML = tasks.map(task => `
        <div class="task-item">
          <div class="task-content">
            <div class="task-id">Task #${task.id}</div>
            <div class="task-name">${escapeHtml(task.name)}</div>
          </div>
          <div class="task-actions">
            <button class="btn btn-danger" onclick="deleteTask(${task.id})">Delete</button>
          </div>
        </div>
      `).join('');
    }

    function showNotification(message, type) {
      // Remove existing notification
      const existing = document.querySelector('.notification');
      if (existing) {
        existing.remove();
      }

      // Create new notification
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);

      // Show notification
      setTimeout(() => notification.classList.add('show'), 100);

      // Hide notification after 3 seconds
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
